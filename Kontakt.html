<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PyroprintDamir</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/favicon.png">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <img src="images/logo.png" alt="PyroprintDamir logo" class="logo">
        <div class="brand-text-wrap">
          <span class="brand-text">PyroprintDamir</span>
          <span class="slogan-small">Preciznost u svakom detalju</span>
        </div>
      </a>
      <nav class="nav">
        <a href="index.html">Početna</a>
        <a href="onama.html">O nama</a>
        <a href="galerija.html">Galerija</a>
        <a href="kontakt.html">Kontakt</a>
      </nav>
      <button class="nav-toggle" aria-label="Meni">☰</button>
    </div>
  </header>

  <main class="container contact-main">
    <h1 class="font-playfair text-primary">Kontakt</h1>
    <p class="font-roboto text-dark">Pošaljite upit preko forme ispod ili pišite na email: <a href="mailto:pyroprint.damir@gmail.com">pyroprint.damir@gmail.com</a></p>

    <!-- Placeholder Formspree action: zamijeni sa svojim endpointom -->
    <form action="https://formspree.io/f/mdkwlyoa" method="POST" class="contact-form">
      <label>Ime i prezime
        <input type="text" name="name" required>
      </label>
      <label>E-mail
        <input type="email" name="email" required>
      </label>
      <label>Poruka
        <textarea name="message" rows="6" required></textarea>
      </label>
      <button type="submit" class="btn-primary font-poppins">Pošalji</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© PyroprintDamir 2021 | <a href="mailto:pyroprint.damir@gmail.com">pyroprint.damir@gmail.com</a></p>
      <div class="social"><a href="https://www.facebook.com/share/17HiwMozvU/" target="_blank" rel="noopener">Facebook</a></div>
    </div>
  </footer>

  <button id="scrollTop" class="scroll-top" aria-label="Povratak na vrh">↑</button>

  <script>
    // Scroll to top
    const scrollBtn = document.getElementById('scrollTop');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) scrollBtn.classList.add('show');
      else scrollBtn.classList.remove('show');
    });
    scrollBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

    // Mobile nav toggle
    const navToggle = document.querySelector('.nav-toggle');
    const nav = document.querySelector('.nav');
    navToggle.addEventListener('click', () => nav.classList.toggle('open'));
  </script>
</body>
</html>
