<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Pyroprint Damir – Lasersko graviranje i personalizirani pokloni</title>

  <!-- Open Graph -->
  <meta property="og:title" content="Pyroprint Damir – Lasersko graviranje i 3D drvene karte">

  <!-- Kritični CSS (osnovni stil za brzo prikazivanje) -->
  <style>
  :root{--primary:#6A89A7;--secondary:#88BDF2;--dark:#384959;--bg:#fff;--muted:#6b7280;}
  *{box-sizing:border-box}
  body{margin:0;font-family:'Poppins',system-ui,Arial;background:var(--bg);color:var(--dark);line-height:1.5}
  .container{max-width:1100px;margin:0 auto;padding:24px}
  .site-header{position:sticky;top:0;background:var(--bg);z-index:50;box-shadow:0 2px 8px rgba(0,0,0,0.05)}
  .header-inner{display:flex;align-items:center;justify-content:space-between}
  .nav a{margin-left:18px;text-decoration:none;color:var(--muted);font-weight:600}
  .brand{display:flex;align-items:center;gap:12px;text-decoration:none;color:var(--dark)}
  .logo{width:60px;height:60px;border-radius:10px;object-fit:contain}
  .hero{padding:48px 0;display:flex;align-items:center;gap:32px;border-bottom:1px solid rgba(56,73,89,0.04)}
  .hero-inner{display:flex;align-items:center;justify-content:space-between;gap:32px}
  .hero-text h1{font-size:38px;margin:0;color:var(--primary)}
  .slogan{color:var(--secondary);font-weight:700;margin-bottom:10px}
  .btn-primary{display:inline-block;padding:12px 18px;border-radius:14px;text-decoration:none;font-weight:700;background:linear-gradient(180deg,var(--primary),var(--secondary));color:#fff}
  @media(max-width:900px){.hero-inner{flex-direction:column-reverse;text-align:center}.hero img{max-width:80vw}}
  </style>

  <!-- Google Fonts (asinhrono) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" as="style">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

  <!-- Glavni CSS (asinhrono učitavanje) -->
  <link rel="preload" href="css/style.css" as="style">
  <link rel="stylesheet" href="css/style.css" media="print" onload="this.media='all'">
  <noscript><link rel="stylesheet" href="css/style.css"></noscript>

  <link rel="icon" href="images/favicon.png">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">
        <img src="images/logo.webp" alt="Pyroprint Damir" class="logo">
        <span>PyroprintDamir</span>
      </a>
      <nav class="nav">
        <a href="index.html">Početna</a>
        <a href="onama.html">O nama</a>
        <a href="galerija.html">Galerija</a>
        <a href="kontakt.html">Kontakt</a>
      </nav>
      <button class="nav-toggle" aria-label="Meni">☰</button>
    </div>
  </header>

<main class="container contact-main">
    <h1 class="font-playfair text-primary">Kontakt</h1>
    <p class="font-roboto text-dark">Pošaljite upit preko forme ispod ili pišite na email: <a href="mailto:pyroprint.damir@gmail.com">pyroprint.damir@gmail.com</a></p>

    <!-- Placeholder Formspree action: zamijeni sa svojim endpointom -->
    <form action="https://formspree.io/f/mdkwlyoa" method="POST" class="contact-form">
      <label>Ime i prezime
        <input type="text" name="name" required>
      </label>
      <label>E-mail
        <input type="email" name="email" required>
      </label>
      <label>Poruka
        <textarea name="message" rows="6" required></textarea>
      </label>
      <button type="submit" class="btn-primary font-poppins">Pošalji</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© PyroprintDamir 2021 | <a href="mailto:pyroprint.damir@gmail.com">pyroprint.damir@gmail.com</a></p>
      <a href="https://www.facebook.com/share/17HiwMozvU/" target="_blank" rel="noopener">Facebook</a>
    </div>
  </footer>

  <script>
    const navToggle=document.querySelector('.nav-toggle');
    const nav=document.querySelector('.nav');
    navToggle.addEventListener('click',()=>nav.classList.toggle('open'));
  </script>
</body>
</html>
