  .gallery-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:12px;margin-top:20px}
  .gallery-grid img{width:100%;height:220px;object-fit:cover;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.04);transition:transform .2s}
  .gallery-grid img:hover{transform:scale(1.02)}
  .site-footer{padding:20px 0;margin-top:40px;color:var(--muted);border-top:1px solid rgba(56,73,89,0.04);text-align:center;font-size:14px}
  .scroll-top{position:fixed;right:18px;bottom:18px;width:46px;height:46px;border-radius:50%;border:none;

  @media(max-width:900px){.nav a{display:block;margin:10px 0}.gallery-grid{grid-template-columns:repeat(auto-fill,minmax(160px,1fr))}}
