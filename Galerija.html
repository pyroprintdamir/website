  <button id="scrollTop" class="scroll-top" aria-label="Povratak na vrh">↑</button>

  <script>
    // Scroll to top
    const scrollBtn = document.getElementById('scrollTop');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) scrollBtn.classList.add('show');
      else scrollBtn.classList.remove('show');
    });
    scrollBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

    // Mobile nav toggle
    const navToggle = document.querySelector('.nav-toggle');
    const nav = document.querySelector('.nav');
    navToggle.addEventListener('click', () => nav.classList.toggle('open'));

    // Lightbox functionality
    (function(){
      const items = Array.from(document.querySelectorAll('.gallery-item'));
      const lb = document.getElementById('lightbox');
      const lbImg = lb.querySelector('.lb-image');
      const lbCaption = lb.querySelector('.lb-caption');
      const lbClose = lb.querySelector('.lb-close');
      const lbPrev = lb.querySelector('.lb-prev');
      const lbNext = lb.querySelector('.lb-next');
      let currentIndex = -1;

      function openAt(index){
        const item = items[index];
        if(!item) return;
        lb.classList.add('open');
        lbImg.src = item.href;
        lbCaption.textContent = item.dataset.caption || '';
        currentIndex = index;
        document.body.style.overflow = 'hidden';
      }
      function closeLB(){
        lb.classList.remove('open');
        lbImg.src = '';
        currentIndex = -1;
        document.body.style.overflow = '';
      }
      function prev(){
        if(currentIndex <= 0) openAt(items.length - 1);
        else openAt(currentIndex - 1);
      }
      function next(){
        if(currentIndex >= items.length - 1) openAt(0);
        else openAt(currentIndex + 1);
      }

      items.forEach((el, i) => {
        el.addEventListener('click', (e) => {
          e.preventDefault();
          openAt(i);
        });
      });

      lbClose.addEventListener('click', closeLB);
      lbPrev.addEventListener('click', prev);
      lbNext.addEventListener('click', next);

      lb.addEventListener('click', (e) => {
        if (e.target === lb) closeLB();
      });

      document.addEventListener('keydown', (e) => {
        if(!lb.classList.contains('open')) return;
        if (e.key === 'Escape') closeLB();
        if (e.key === 'ArrowLeft') prev();
        if (e.key === 'ArrowRight') next();
      });
    })();
  </script>
