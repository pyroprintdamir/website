<head>
  <meta charset="UTF-8">

  <title>Blog</title>
<style>
  :root{
    --primary:#6A89A7;--secondary:#88BDF2;--accent:#BDDDFC;
    --dark:#384959;--bg:#ffffff;--muted:#6b7280;--max-w:1100px
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:'Poppins',system-ui,-apple-system,Arial;background:var(--bg);color:var(--dark);line-height:1.5;-webkit-font-smoothing:antialiased}
  .container{max-width:var(--max-w);margin:0 auto;padding:24px}
  .site-header{background:var(--bg);position:sticky;top:0;z-index:50;box-shadow:0 2px 8px rgba(56,73,89,0.06)}
  .header-inner{display:flex;align-items:center;justify-content:space-between;gap:16px}
  .brand{display:flex;align-items:center;gap:12px;text-decoration:none;color:var(--dark)}
  .logo{width:64px;height:64px;border-radius:10px;object-fit:contain;padding:6px}
  .brand-text{font-weight:700;font-size:18px}
  .slogan-small{font-size:12px;color:var(--muted)}
  .nav a{margin-left:18px;text-decoration:none;color:var(--muted);font-weight:600}
  .hero{padding:48px 0;display:flex;align-items:center;gap:32px;border-bottom:1px solid rgba(56,73,89,0.04)}
  .hero-inner{display:flex;gap:32px;align-items:center;justify-content:space-between}
  .hero-text h1{font-size:38px;margin:0;color:var(--primary)}
  .slogan{color:var(--secondary);font-weight:700;margin-bottom:10px}
  .lead{color:var(--muted);margin-bottom:18px}
  .hero-image img{width:420px;max-width:40vw;border-radius:14px;box-shadow:0 12px 40px rgba(0,0,0,0.06)}
  .cta{display:inline-block;padding:12px 18px;border-radius:14px;text-decoration:none;font-weight:700;cursor:pointer}
  .btn-primary{background:linear-gradient(180deg,var(--primary),var(--secondary));color:#fff;border:none}
  .btn-outline{background:transparent;color:var(--primary);border:2px solid var(--secondary)}
  @media (max-width:900px){
    .hero-inner{flex-direction:column-reverse;text-align:center}
    .hero-image img{max-width:80vw}
  }
  </style>
  <link rel="stylesheet" href="/blog/blog.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
